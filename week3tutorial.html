    <script>
        var luckyNumber = prompt('What is your lucky number?',''); luckyNumber = parseInt(luckyNumber);
        if (isNaN(luckyNumber)) {
          luckyNumber = prompt('Please, tell me your lucky number.','');
        }

        function printToday() {
          var today = new Date();
          document.write(today.toDateString());
        }

        var score = 0;
        var questions = [
          ['How many moons does Earth have?', 1],
          ['How many moons does Saturn have?',31],
          ['How many moons does Venus have?', 0]
        ];

        for (var i=0; i<questions.length; i++) {
          askQuestion(questions[i]);
        }

        function askQuestion(question) {

          var answer = prompt(question[0],'');

          if (answer == question[1]) {
            alert('Correct!');
            score++;
         } else {
          alert('Sorry. The correct answer is ' + question[1]);
         }
       }
    </script>

            <h3>Using Conditional Statements</h3>

            <script>
              if (luckyNumber == 7 ) {
                document.write("<p>Hey, 7 is my lucky number too!</p>");
              } else if (luckyNumber == 13 || luckyNumber == 24) { document.write("<p>Wooh. " + luckyNumber + "? That's an unlucky number!<p>");
              } else {
                document.write("<p>The number " + luckyNumber + " is lucky for you!</p>");
              }
            </script>

            <br>
            <h3>Mini-Tutorial</h3>

            <p>Today is <strong>

              printToday();
            </script>
            </strong></p>

            <br>

            <h3>A Simple Quiz</h3>

            <script>
            var message = 'You got ' + score;
            message += ' out of ' + questions.length;
            message += ' questions correct.';
            document.write('<p>' + message + '</p>');
